<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <h1>Currency Converter</h1>
        <form action="">
        <div class="container">
            <div class="amount">
                <p>Amount: </p>  
                <input type="number" id="amount" value="100" required />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select">
                        <img id="img1" src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="f">
                        </select>
                    </div>
                </div>
                <i class="fa fa-exchange" aria-hidden="true"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img id="img2" src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="t">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button type="submit">Convert</button>
        </div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
